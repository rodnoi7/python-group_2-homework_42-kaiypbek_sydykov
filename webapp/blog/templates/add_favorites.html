{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
	<form method='post'>
        {% csrf_token %}
    	<h2 class='mt-3 mb-3'>Choose user</h2>
  			<ul>
	  			{% for user in users %}
					<div class="form-check">
					    <input class="form-check-input" type="radio" name="user" id="check" value="{{ user.pk }}">
					    <label class="form-check-label" for="check">
					    	{{ user }}					    	
					    </label>
					</div>
	 			{% endfor %}
			</ul>
    	<div class='mb-4'>
        	<button type="submit" class="btn, btn-primary">Save</button>
    	</div>
	</form> 
{% endblock %}
