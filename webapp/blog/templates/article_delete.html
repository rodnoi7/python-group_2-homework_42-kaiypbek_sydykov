{% extends 'base.html' %}
{% block title %}Удалить проект{% endblock %}
{% block content %}
    <h1>Удаление проекта</h1>
    <h5>Вы уверены, что хотите удалить проект {{ article.article }}?</h5>
    <form action="{% url 'blog:article_delete' article.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn, btn-primary">Удалить</button>
    </form>
{% endblock %}
