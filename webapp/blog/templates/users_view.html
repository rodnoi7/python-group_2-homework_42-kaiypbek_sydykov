{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block menu %}
	<div class='card-body d-inline-block'>
		<a href="{% url 'blog:create_user' %}" title="create new user"><button type='button' class='btn btn-primary font-weight-bold'>Add new user</button></a>
	</div>
{% endblock %}

{% block content %}
	<div class='row justify-content-center'>
    	<div class="mx-auto"><h2 class='font-weight-bold'>Users</h2></div>
	</div>    	
	{% for user in user_list %}
		<div class="card mb-3">
			<div class="card-header font-weight-bold">
				<h2>{{ user.name }} {{ user.surname }}</h2>
			</div>
			<div class="card-body">
		    	<h5 class="card-title font-weight-bold">{{ user.email }}</h5>
		    	<p class="card-text">{{ user.about_yourself }}</p>
		    	<a href="{% url 'blog:user' user.pk%}" class="btn btn-primary">More...</a>
			</div>
		</div>
	{% endfor %}
{% endblock %}
